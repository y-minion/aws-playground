name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 using appleboy/ssh-action
        uses: appleboy/ssh-action@v1
        with:
          # 🌟 1. 접속 정보
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 30m

          # 🌟 2. 원격 실행 스크립트 (하나의 블록으로 깔끔하게 정리)
          script: |
            NVM_BIN_PATH="/home/ubuntu/.nvm/versions/node/v22.20.0/bin"

            export PATH="$NVM_BIN_PATH:$PATH"

            cd ~/YOUR_PROJECT_DIRECTORY || exit 1

            echo "--- 1. GIT PULL ---"
            git pull origin main || exit 1

            echo "--- 2. NPM INSTALL ---"
            npm install || exit 1 

            echo "--- 3. NPM BUILD ---"
            npm run build || exit 1

            echo "--- 4. PM2 RELOAD ---"
            pm2 reload 0 || exit 1

            echo "Deployment Finalized."
