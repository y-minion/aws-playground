name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js and Cache
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          # npm install ì†ë„ í–¥ìƒì„ ìœ„í•œ ìºì‹œ (Optional)
          cache: "npm"

      - name: Install Dependencies & Build Project
        run: |
          npm install
          npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Supabase-Next.js-artifact #Supabase-Next.js-artifactì´ë¦„ìœ¼ë¡œ ì••ì¶• ì—…ë¡œë“œ
          path: |
            .next
            public
            package.json
            package-lock.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # - name: Setup Known Hosts
      #   run: |
      #     mkdir -p ~/.ssh
      #     echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
      #     chmod 644 ~/.ssh/known_hosts
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: Supabase-Next.js-artifact # ë‹¤ìš´ë°›ì„ ì•„í‹°íŒ©íŠ¸ ì§€ì •
          path: ./download/ # ì••ì¶• í•´ì œí•  ê²½ë¡œ ì§€ì •

      - name: Transfer Artifacts to EC2 via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          source: "./download/.next/*,./download/public/*,./download/package.json,./download/package-lock.json"
          target: "~/aws-playground"

      - name: Restart Service via SSH
        uses: appleboy/ssh-action@v1
        with:
          # ğŸŒŸ 1. ì ‘ì† ì •ë³´
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 30m

          # ğŸŒŸ 2. ì›ê²© ì‹¤í–‰ ìŠ¤í¬ë¦½íŠ¸ (í•˜ë‚˜ì˜ ë¸”ë¡ìœ¼ë¡œ ê¹”ë”í•˜ê²Œ ì •ë¦¬)
          script: |
            NVM_BIN_PATH="/home/ubuntu/.nvm/versions/node/v22.20.0/bin"

            export PATH="$NVM_BIN_PATH:$PATH"

            cd ~/aws-playground || exit 1
            npm ci
            pm2 reload 0 || exit 1
