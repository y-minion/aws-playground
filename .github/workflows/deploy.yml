name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 using appleboy/ssh-action
        uses: appleboy/ssh-action@v1
        with:
          # 🌟 1. 접속 정보
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          # 🌟 2. 원격 실행 스크립트 (하나의 블록으로 깔끔하게 정리)
          script: |
            NVM_BIN_PATH="/home/ubuntu/.nvm/versions/node/v22.20.0/bin"

            cd ~/aws-playground || exit 1
            git pull origin main
            $NVM_BIN_PATH/npm install
            $NVM_BIN_PATH/npm run build
            $NVM_BIN_PATH/pm2 reload 0
